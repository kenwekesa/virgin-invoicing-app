{% extends 'forms/base.html' %}
<!--Some comments-->
{% block content %} {% load static %}
<!-- This is a comment too-->
{% load crispy_forms_tags %}

<!-- section-header.// -->
<!--Login-->
<div
  class="
    
    justify-content-between

    align-items-center
    pt-3
    pb-5
    mb-3
    pr-2
    pl-2
    border-bottom
    view-invoice-box
    row
  "

  
>
<div class="container">
<div class="row justify-content-center" style>
<img
                    src="{% static 'images/logo.PNG' %}"
                    style="width: 100%; max-width: 250px"
                    alt="Logo"
                  />


  </div>
  <div class="row justify-content-center">
  <form method="POST" class="col-5">

    {% csrf_token %} 

	 <div class="form-row col-10">
        <div class="form-group col-12">{{ login_form.username|as_crispy_field }}</div>
       </div>
	<div class="form-row col-10">
        <div class="form-group col-12">{{ login_form.password|as_crispy_field }}</div>
       </div>
	
    <button class="btn btn-primary shadow-none col-11 align-center" type="submit"  style="border: none !important;border-radius:0; background-color:purple">Login</button>
  </form>
  </div>
  <br />
  <p class="text-center mt-5">Forgot your password? Contact the admin for help.</p>
</div>
</div>
<!-- ======================== FOOTER END // ========================= -->
{% endblock content %}
